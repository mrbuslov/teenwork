{% autoescape off %}

<div style="max-width: 650px; margin: 0 auto;">
  <div style="padding: 28px 24px 10px; text-align: left;">
    <a href="https://teenwork.com.ua/" style="padding: 0 0 24px; text-decoration: none;">
      <img src="https://teenwork.com.ua/static/img/icons/teenwork.png" alt="" style="max-width: 100px; height: 20px; font-size: 10px; 
      line-height: 14px; color: #000000; vertical-align: top; text-align: center;">        
    </a>
  </div>
  <div style="text-align: center; max-width: 476px; margin: 0 auto;font-size: 24px;line-height: 32px;color: #000;padding: 26px 0 32px 0; font-family: Roboto;">
    {{title}}
  </div>
  <div style="text-align: center; font-family: Roboto;">
    <div style="display: block; font-family: Roboto;">
        <img src="{{img_src}}" alt="" style="height: 300px;">
        <div style="text-align: initial; margin: 20px 0; padding: 10px;letter-spacing: -0.3px; line-height:20px;font-size: 15px">{{email_content|linebreaks}}</div>
    </div>
  </div>
    

  <div style="font-family: Roboto; max-width: 540px; margin: 0 auto; border-top: 1px solid #dedede; color: #a5a5a5;
  font-size: 14px; line-height: 18px; text-align: center; padding: 30px 24px 32px;">
    <p>Якщо Ви не бажаєте отримувати листи, Ви можете <a href="{{activate_url}}" style="color: inherit;">відмовитись від розсилки</a></p>
    Teenwork - платформа, де підлітки і не тільки можуть знайти роботу, яка їм до вподоби.
  </div>
</div>
{% endautoescape %}
