{% load static %}  
{% load i18n %} 
<!DOCTYPE html>
<html lang="{{current_lang}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">

    {% if current_lang == 'uk' %}
        <link rel="canonical" href="https://teenwork.com.ua/uk/resend_activation_email/">
        <meta http-equiv="Content-Language" content="uk">
        <!-- <meta name="subject" content="Вхід на Teenwork">
        <meta name="description" content="Увійдіть у профіль, щоб переглядати та створювати постійні оголошення."> -->
    {% else %}
        <link rel="canonical" href="https://teenwork.com.ua/resend_activation_email/">
        <meta http-equiv="Content-Language" content="ru">
        <!-- <meta name="subject" content="Вход на Teenwork">
        <meta name="description" content="Войдите в профиль, чтобы просматривать и создавать постоянные объявления."> -->
    {% endif %}

    <link rel="shortcut icon" href="{% static 'img/icons/teenwork.ico' %}" type="image/x-icon">
    <title>{% translate "Повторная отправка письма" %}</title>
</head>
<body>
    <form method="POST" action="{% url 'account:resend_activation_email' %}">
        {% csrf_token %}
        <div class="box">
            <h1>{% translate "Впишите ещё раз Ваш email, на который Вы регистрировались" %}</h1>
            <div class="input_textbox">
                <input type="text" name="email" required="" id="email"><br>
                <label>Email</label>	
            </div>	
            <button type="submit" class="button login" onclick="this.classList.add('button_loading')">
                <span class="button_text">{% translate "Отправить" %}</span>
            </button>
        </div>
    </form>

</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/main_instantly.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</html>
